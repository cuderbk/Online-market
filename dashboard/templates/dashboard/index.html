{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    {% comment %} <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">My tours</h2>

        <div class="grid grid-cols-3 gap-3">
            {% for tour in tours %}
                <div>
                    <a href="{% url 'tour:detail' tour.matour %}">
                        <div>
                            <img src="{{ tour.image.url }}" class="rounded-t-xl">
                        </div>

                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="text-2xl">{{ tour.tentour }}</h2>
                            <p class="text-gray-500">Price: {{ tour.giavelenguoilon }}</p>
                        </div>
                    </a>
                </div>
            {% endfor %}
        </div>
    </div> {% endcomment %}
{% endblock %}
