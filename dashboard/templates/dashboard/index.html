{% extends 'core/base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="col-span-3">
    <div class="grid grid-cols-3 gap-3">
        {% for tour in tours %}
            <div>
                {% if tour.ma_tour %}
                <a href="{% url 'tour:detail' tour.ma_tour %}">
                    <div>
                        <div>
                            <img src="{{ tour.anh }}" class="rounded-t-xl">
                        </div>
                    </div>

                    <div class="p-6 bg-white rounded-b-xl">
                        <h2 class="text-2xl">{{ tour.ten_tour }}</h2>
                        <p class="text-gray-500">Price: {{ tour.giave_kl_nguoilon }}</p>
                    </div>
                </a>
                {%endif%}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
