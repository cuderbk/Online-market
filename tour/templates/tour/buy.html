{% extends 'core/base.html' %}

{% block title %}Buy {{ tour.ten_tour }}{% endblock %}

{% block content %}
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        .buy-page {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .buy-page h2 {
            color: #3498db;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .buy-page p {
            margin-bottom: 20px;
        }

        .booking-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .booking-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .booking-form button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .booking-form button:hover {
            background-color: #2980b9;
        }
    </style>

    <div class="buy-page">
        <h2>Purchase Information</h2>
        <p>Thank you for choosing this tour! Please provide your information to complete the booking.</p>
        
        <form class="booking-form" method="post">
            {% csrf_token %}
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="participants">Number of Participants:</label>
            <input type="number" id="participants" name="participants" min="1" required>
            
            <label for="departure_date">Departure Date:</label>
            <select id="departure_date" name="departure_date" required>
                {% for chuyen in chuyendi %}
                    <option value="{{ chuyen.ngay_khoihanh }}">{{ chuyen.ngay_khoihanh }}</option>
                {% endfor %}
            </select>
            <button type="submit">Confirm Booking</button>
        </form>
    </div>
{% endblock %}
