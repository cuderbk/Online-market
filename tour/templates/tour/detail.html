<!-- tour/detail.html -->

{% extends 'core/base.html' %}

{% block title %}{{ tour.ten_tour }}{% endblock %}

{% block content %}
    <div class="py-6 px-4">
        <div class="grid grid-cols-3 gap-4">
            <div class="col-span-2">
                <h1 class="text-3xl font-semibold">{{ tour.ten_tour }}</h1>
                <p class="text-gray-500">Price: {{ tour.giave_kl_nguoilon }}</p>
                <div>
                    <img src="{{ tour.anh }}" class="rounded-t-xl">
                </div>
            </div>
            <div class="col-span-1">
                <!-- Display related items -->
                <h2 class="text-xl font-semibold">Related Items</h2>
                <ul>
                    {% for tour in related_tours %}
                        <li>
                            <a href="{% url 'tour:detail' tour.pk %}">{{ tour.ten_tour }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
